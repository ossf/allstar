name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '39 10 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
 
    steps:
    - name: Checkout repository
      uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@c7f292ea4f542c473194b33813ccd4c207a6c725 # v1.1.2
      with:
        languages: ${{ matrix.language }}


    - name: Autobuild
      uses: github/codeql-action/autobuild@c7f292ea4f542c473194b33813ccd4c207a6c725 # v1.1.2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@c7f292ea4f542c473194b33813ccd4c207a6c725 # v1.1.2
