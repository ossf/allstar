name: Pull Request
on: pull_request
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2
    - uses: golangci/golangci-lint-action@c675eb70db3aa26b496bc4e64da320480338d41b # v2
      with:
        version: v1.41.1
      continue-on-error: true # temporary
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2
    - uses: actions/setup-go@bfdd3570ce990073878bf10f6b2d79082de49492 # v2
      with:
        go-version: '1.16.5'
    - run: go build -v ./...
  test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2
    - uses: actions/setup-go@bfdd3570ce990073878bf10f6b2d79082de49492 # v2
      with:
        go-version: '1.16.5'
    - run: go test -v ./...
    - run: go vet ./...
